<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="setInterval(timing,1000)">
    <header>
        <h1>Digital Clock</h1>
    </header>
    <section>
        <div class="time">
            <span>00:00:00</span>
        </div>
        <div class="date">
            <span>day</span>,
            <span>00</span>
            <span>00</span>,
            <span>0000</span>
        </div>
    </section>
    <div class="name">&copy; Saswat Kumar Pradhan</div>
    <script src="./script.js"></script>
</body>
</html>
